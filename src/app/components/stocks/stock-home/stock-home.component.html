<div class="content-wrapper">
  <section class="content-header">
      <h1>Stock<small>Lists</small></h1>
      <ol class="breadcrumb">
          <li>
              <a href="">
                  <i class="fa fa-dashboard"></i> Home</a>
          </li>
          <li>
              <a href="">Stock</a>
          </li>
      </ol>
  </section>

  <section class="content">
      <div class="row">
          <div class="col-md-4 col-sm-6 col-xs-12">
              <div class="info-box">
                  <span class="info-box-icon">
                      <img src="assets/images/ic_product.png" class="logo">
                  </span>
                  <div class="info-box-content">
                      <p class="p_custom">Products</p>
                      <h2>{{dataProduct.length}}</h2>
                  </div>
              </div>
          </div>

          <div class="col-md-4 col-sm-6 col-xs-12">
              <div class="info-box">
                  <span class="info-box-icon">
                      <img src="assets/images/ic_new.png" class="logo">
                  </span>
                  <div class="info-box-content">
                      <p class="p_custom">Defect</p>
                      <h2>0</h2>
                  </div>
              </div>
          </div>

          <div class="col-md-4 col-sm-6 col-xs-12">
              <div class="info-box">
                  <span class="info-box-icon">
                      <img src="assets/images/ic_out_of_stock.png" class="logo">
                  </span>
                  <div class="info-box-content">
                      <p class="p_custom">SoldOut</p>
                      <h2>{{soldout}}</h2>
                  </div>
              </div>
          </div>
      </div>

      <div class="box">
          <div class="box-body">
              <div class="row" style="margin-bottom: 40px;">
                  <div class="col-xs-6">
                      <input  type="search" (keyup)="textSearchChange.next($event.target.value);" class="form-control input-lg" placeholder="Enter search keyword"
                          style="border-radius:10px;">
                  </div>
                  <div  class="col-xs-6 text-right">
                      <a [routerLink]="['/stock/create']"  style="float:right; margin:0; width: 100px;"
                          class="btn btn-success btn-lg">เพิ่ม</a>
                  </div>
              </div>

              <table class="table table-bordered table-striped table-hover">
                  <thead>
                      <tr>
                          <th>IMAGE</th>
                          <th>NAME</th>
                          <th>PRICE</th>
                          <th>STOCK</th>
                          <th>ACTION</th>
                      </tr>
                  </thead>

                  <tbody>
                      <tr *ngFor="let item of dataProduct">
                          <td>
                              <div class="image_product_list_item">
                                  <img *ngIf="item.image === '' " src="assets/images/no_photo.jpg">
                                  <img *ngIf="item.image !== '' " [src]="item.image | image | async">
                              </div>
                          </td>
                          <td>
                              <strong class="product_name">{{item.name}}</strong>
                          </td>
                          <td>{{item.price}}</td>
                          <td>{{item.stock}}</td>
                          <td>
                              <img src="assets/images/ic_edit.png"  class="edit_product" (click)="onEdit(item.productId)" >
                              <img src="assets/images/ic_delete.png" class="delete_product" (click)="onDelete(item.productId)" >
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </section>
</div>
