<div class="content-wrapper">
  <section class="content">
    <div class="box box-primary">
      <div class="box-header">
        <div class="icon_create_section">
          <img src="assets/images/ic_detail_title.png">
          <strong>Create</strong>
        </div>
      </div>
      <div class="box-body">
        <form class="form-horizontal">
          <input type="hidden" name="image">

          <div class="form-group input_product_name">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input [(ngModel)]="productViewModel.name" class="form-control" type="text" name="Name">
            </div>
          </div>

          <div class="form-group input_product_quantity">
            <label class="col-sm-2 control-label">Quantity</label>
            <div class="col-sm-10">
              <div class="input-group">
                <input [(ngModel)]="productViewModel.stock" class="form-control" type="number" name="stock">
                <span class="input-group-addon input-group-addon_custom">PCS.</span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Price</label>
            <div class="col-sm-10">
              <div class="input-group">
                <input [(ngModel)]="productViewModel.price" class="form-control" type="number" name="price">
                <span class="input-group-addon input-group-addon_custom">฿</span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Image</label>
            <div class="col-sm-10">
              <div class="input-group">
                <!-- ถ้าไม่มีรูป -->
                <img *ngIf="productViewModel.image === '' && imageSrc === null" src="assets/images/cmdev_logo.png" style="height: 200px" />
                <!-- ถ้าเลือกใหม่   imageSrc: ArrayBuffer | string = null; -->
                <img *ngIf="imageSrc !== null" [src]="imageSrc" style="height: 200px">
                <img *ngIf="productViewModel.image !== '' && imageSrc === null" [src]="productViewModel.image | image | async" style="height: 200px">
              </div>
            </div>
          </div>
          <div class="form-group" style="margin-top:15px">
            <div class="col-sm-12 col-sm-offset-2">
              <div>
                <ul class="btn-nav row" id="rcorners">
                  <li>
                    <span style="margin-left:2px;">
                      <img src="assets/images/ic_photo.png" style="width:25px;height:20px">
                      <span style="color:#00B0CD;margin-left:10px;">Change</span>
                      <input (change)="onUploadImage($event)" class="picupload" accept="image/*" type="file">
                    </span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class=" box-footer">
            <input (click)="onSubmit();" class="btn btn-primary pull-right" value="Submit">
            <input (click)="onCancle();" class="btn btn-secondary pull-right" value="Cancel">
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
