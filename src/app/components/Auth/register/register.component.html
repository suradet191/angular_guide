<div class="login-box">
  <div class="login-logo">
    <a href=""><b>POS</b>POS</a>
  </div>
  <div class="login-box-body">
    <form #formregis="ngForm"   (ngSubmit)="onSubmit(formregis)" >
      <div class="form-group has-feedback">
        <input ngModel name="username" type="email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input ngModel name="password" type="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback input_confirm_password">
        <input ngModel name="cfpassword" type="password" class="form-control" placeholder="Confirm Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="alert_confirm_password"
      *ngIf="formregis.value.password !== formregis.value.cfpassword">
        Passwords don't match.
      </div>
      <div class="form-group" class="select_position">
        <select class="form-control">
          <option value="" disabled selected>select a position</option>
          <option *ngFor="let item of position" [value]="item">{{item}}</option>
        </select>
      </div>
      <div class="row register_btn">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
          <button (click)="onBlack()" type="button" class="btn btn-flat btn-block btn-flat">Back</button>
        </div>
      </div>
    </form>
  </div>
</div>
